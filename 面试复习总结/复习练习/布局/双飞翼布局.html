<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper, .left, .right {
      float: left;
    }

    .left, .right {
      width: 200px;
      height: 500px;
      background-color: gray;
    }

    .wrapper {
      width: 100%;
    }

    .left {
      margin-left: -100%;
    }

    .right {
      margin-left: -200px;
    }

    .main {
      height: 100vh;
      margin: 0 200px;
      background-color: greenyellow;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="main"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
