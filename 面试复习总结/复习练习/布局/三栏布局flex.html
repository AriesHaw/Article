<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }

    .left, .right {
      flex: 0 0 200px;

    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>  
</body>
</html>
