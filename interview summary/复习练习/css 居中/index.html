<!DOCTYPE html>
<head>
	<meta charset='utf-8'/>
	<title>各种居中</title>
	<link rel="stylesheet" href="./水平居中.css">
	<link rel="stylesheet" href="./垂直居中.css">
</head>
<body>
	<!-- /* 行内元素水平居中 */ -->
	<div class='parent1'>
		<span>一二三四五六</span>
	</div>

	<!-- /* 块级元素定款水平居中 */ -->
	<div class="parent2">
		<div class="child2">123</div>
	</div>

	<!-- /* 块级元素不定宽水平居中 */ -->
	<div class="parent3">
		<div class="child3">123</div>
	</div>
</body>
