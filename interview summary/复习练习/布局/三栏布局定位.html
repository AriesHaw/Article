<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
    }

    .left, .right {
      width: 200px;
      height: 500px;
      background-color: gray;
    }

    .left {
      position: absolute;
      top: 0;
      left: 0;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
    }

    .main {
      /* position: absolute;
      top: 0;
      left: 200px;
      right: 200px; */
      margin: 0 200px;
      height: 100vh;
      background-color: greenyellow;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
