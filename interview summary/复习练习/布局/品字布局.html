<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: #fff;
    }
    .f {
      margin: 0 auto;
      background-color: red;
    }

    .s {
      float: left;
      margin-left: 50%;
      background-color: green;
      transform: translateX(-100%);
    }

    .t {
      float: left;
      background-color: yellow;
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="f">1</div>
  <div class="s">2</div>
  <div class="t">3</div>
</body>
</html>
